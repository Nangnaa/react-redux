<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transition-delay</title>
  <style>
    div{
      width: 100px;
      height: 100px;
      background-color: orange;
      transition: 1s .5s;
      /* 첫번째는 지속시간 두번째는 지속시간 */
      /* 0.5초뒤에 동작 */
 
    }
    div:active{
      width: 300px;
      background-color: royalblue;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
